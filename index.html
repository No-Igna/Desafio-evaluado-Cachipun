<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ccf23e4d66.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>piedra, papel o tijeras competitivo</title>
</head>
<body>
    <section class="m-5">
        <div class="container-fluid bloque border-dark border p-5 rounded-4">
            <div class="row gap-5">
                <!--form-->
                <div class="bloque__inside col-12 col-md-3 border-dark border p-5 rounded-4 formulario">
                    <form>
                        <div class="border-dark border p-3 rounded-4 formulario__form" id="mostrar">
                            <div class="mb-3">
                                <label for="numberOfGames" class="form-label">Definir numero de partidas</label>
                                <input type="text" class="form-control" id="repeticiones">
                            </div>
                            <div class="col-12 d-flex justify-content-evenly my-5">
                                <button type="button" class="btn btn-light" onclick="repetir()">Empezar</button>
                            </div>
                        </div>
                    </form>
                    <div class="col-12 my-2 border-dark border p-3 rounded-4 formulario__extra" id="extra">
                        <!--por rellenar-->
                    </div>
                </div>
                <!--display-->
                <div class="bloque__inside col-12 col-md-8 border-dark border p-5 rounded-4">
                    <!--selections-->
                    <div class="row justify-content-evenly">
                        <div class="col-5 border-dark border p-5 rounded-4 selection">
                            <div>
                                <h4 class="selection__text text-center">You</h4>
                                <div class="selection__area" id="selected-1">
                                </div>
                            </div>
                        </div>
                        <div class="col-5 border-dark border p-5 rounded-4 selection">
                            <div>
                                <h4 class="selection__text text-center">CPU</h4>
                                <div class="selection__area" id="selected-2">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--resultados-->
                    <div class="col-12 col-md-12 border-dark border mt-5 p-4 rounded-4 results">
                        <div class="col-12 col-md-12 border-dark border p-4  rounded-4 results__stars" id="stars"></div>
                        <div class="col-12 col-md-12 border-dark border p-4 mt-3 rounded-4 text-center results__text" id="show"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
